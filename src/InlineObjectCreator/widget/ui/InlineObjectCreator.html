<div class="InlineObjectCreator">
	<input dojoAttachpoint='inputNodeInput' type="text" value='${inputcaption}' tabindex='${tabindex}' class="InlineObjectCreatorInput InlineObjectCreaterPreFocus" style="width : ${width}, display:hidden"/>
	<textarea dojoAttachpoint='inputNodeTextArea' rows='${rows}' tabindex='${tabindex}' class="InlineObjectCreatorInput InlineObjectCreaterPreFocus" style="width : ${width}, display:hidden">${inputcaption}</textarea>
	<div dojoAttachpoint='buttonNode' class="InlineObjectCreatorSubmit"/>${buttoncaption}</div>
	<div dojoAttachpoint='feedbackNode' class="InlineObjectCreatorFeedback" style="display: none; overflow : hidden;"/>
</div>
